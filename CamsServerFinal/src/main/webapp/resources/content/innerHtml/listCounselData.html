<div id="list" class="k-content">
            <div id="grid"></div>

            <script>
                var data = new kendo.data.DataSource({
                	transport: {
                		read : {
                			url : function() {
                				return "resources/content/dataviz/dashboards/test2.json";
                			}, 
                			dataType : "json"
                		}
                	}
                	
                });

                $(document).ready(function () {
                    var dataSource = new kendo.data.DataSource({
                       pageSize: 30,
                       data: data,
                       autoSync: true,
                       schema: {
                           model: {
                             id: "no",
                             fields: {
                                no: { editable: false, type : "number"},
                                type: { validation: { required: true } },
                                relationship: { type: "number" },
                                cAge: { type: "number", validation: { required: true, min: 1} }
                             }
                           }
                       }
                    });

                    $("#grid").kendoGrid({
                        dataSource: dataSource,
                        filterable: true,
                        scrollable: false,
                        toolbar: ["create"],
                        columns: [
							{ field:"no",title:"No" },   
                            { field:"type",title:"Counsel Type" },
                            { field: "relationship", width: "150px", values: categories, title: "Relationship" },
                            { field: "cAge", title:"Cilent Age", width: "150px" },
                            { command: "destroy", title: " ", width: "110px" }],
                        editable: true
                    });
                });
            </script>
            
        </div>
